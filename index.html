<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus</title>
  <link rel="stylesheet" href="./styles/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container logo">
      <img src="./assets/images/nexus-logo.svg" alt="">
    </div>
  </header>

  <main>
    <div class="container banner">
      <div class="banner-intro">
        <p>COMECE A ECONOMIZAR HOJE</p>
        <h2>Economize <span>até 35%</span> na sua Conta de Energia com Soluções Inteligentes da Nexus Energia!</h2>
        <a class="button" href="./">Começar a economizar</a>
      </div>

      <div class="banner-form">
        <h3>Preencha seus dados e em breve um consultor entrará em contato.</h3>
        <form class="form" action="">
          <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
          </div>
          <div>
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" placeholder="Seu telefone">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Seu email">
          </div>
          <div>
            <label for="mensagem">Mensagem</label>
            <textarea rows="1" id="mensagem" name="mensagem" placeholder="Assunto"></textarea>
          </div>
          <button class="button">Entrar em contato</button>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
